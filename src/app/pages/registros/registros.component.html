<app-sidebar [selected$]=5></app-sidebar>
<div class="page">
  <div class="flex-container animate">
    <div class="table-div">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8 tabela">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Usuario
          </th>
          <td mat-cell *matCellDef="let element"><div class="name-decorator">
            @{{element.name}}
          </div>  </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by action">
            Ação
          </th>
          <td class="action" mat-cell *matCellDef="let element">
            {{element.action}}
          </td>
        </ng-container>

        <ng-container matColumnDef="time_ago_ms">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time_ago_ms">
            Quando
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.time_ago}}
          </td>
        </ng-container>

        <tr class="header-tabela" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="viewAction(row)"[ngClass]="{'row-tabela': row.deleted == false, 'row-tabela-deleted': row.deleted == true}"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <div class="paginacao" >
      <input (keydown)="filtroChange(this.filtro.value)" class="filtrar" type="text" name="" #filtro>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons
        aria-label="Seleciona pagina do historico">
      </mat-paginator>
      <mat-checkbox class="checkbox" (change)="toggleShowDeleted()" #checkbox value="" color="primary">Mostrar Deletados</mat-checkbox>

    </div>
  </div>
</div>
