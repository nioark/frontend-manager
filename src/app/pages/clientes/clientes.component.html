<app-sidebar [selected$]=3></app-sidebar>
<div class="page">
  <div class="flex-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 tabela">

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome">
          Nome
        </th>

        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cnpj">
          CNPJ
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.cnpj}}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="accept_terms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by accept_terms">
          Termos
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-container  *ngIf="element.accept_term == true">
            <div class="ativo">
              <mat-icon>check</mat-icon> <div class="ativo-text">Aceito</div>
            </div>
          </ng-container>
          <ng-container  *ngIf="element.accept_term == false">
            <div class="ativo desativado">
              <mat-icon>close</mat-icon> <div class="ativo-text">Aguardando</div>
            </div>
          </ng-container>
        </td>
      </ng-container>

      <tr class="header-tabela" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="viewCliente(row)" class="row-tabela"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="paginacao" >
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Seleciona pagina dos clientes">
      </mat-paginator>
    </div>
  </div>
</div>
