<app-sidebar [selected$]=5></app-sidebar>
<div class="page">
  <div class="flex-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 tabela">

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome">
          Nome
        </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by acao">
          Ação
        </th>
        <td mat-cell *matCellDef="let element">
          {{element.acao}}
        </td>
      </ng-container>

      <tr class="header-tabela" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="viewAction(row)" class="row-tabela"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="paginacao" >
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Seleciona pagina dos clientes">
      </mat-paginator>
    </div>
  </div>
</div>
