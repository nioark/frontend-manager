<div class="page">
  <div class="flex-container animateSlider">

      <img class="avatar" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_640.png" alt="">

      <p class="username">{{name}}</p>
       <p class="user-type">administrador</p> -->

    <!-- </span> -->
    <div class="start-flex">
      <h1>Trocar Senha</h1>
      <hr class="divider">
      <div class="inputs-container">

        <mat-form-field class="input-nome" appearance="fill">
          <mat-label>Nova Senha</mat-label>
          <input class="input" (keydown)="inputChangedPassword()" type="password" matInput #password required>
        </mat-form-field>
        <mat-form-field class="input-nome" appearance="fill">
          <mat-label>Confirme Nova Senha</mat-label>
          <input class="input" (keydown)="inputChangedPassword()" type="password" matInput #confirmpassword required>
        </mat-form-field>


      </div>
    </div>

    <div class="end-flex">
      <ng-container *ngIf="canSubmitPassword$ == true">
        <button (click)="resetPassword()" mat-raised-button class="button btn-form" color="primary">
          <mat-icon class="btn-icon">restart_alt</mat-icon>
          Resetar
        </button>
      </ng-container>
      <ng-container *ngIf="canSubmitPassword$ == false">
        <button (click)="resetPassword()" mat-raised-button class="button btn-form" color="primary" disabled>
          <mat-icon class="btn-icon">restart_alt</mat-icon>
          Resetar
        </button>
      </ng-container>
    </div>
  </div>

  <div class="flex-container animateSlider">
      <div class="start-flex">
        <h1>Trocar Nome</h1>
        <hr class="divider">
        <div class="inputs-container">

          <mat-form-field class="input-nome" appearance="fill">
            <mat-label>Novo Nome</mat-label>
            <input class="input" (keydown)="inputChangedName()" type="text" matInput #username required>
          </mat-form-field>

        </div>
      </div>
      <div class="end-flex">
        <ng-container *ngIf="canSubmitName$ == true">
          <button (click)="changeUsername()" mat-raised-button class="button btn-form" color="primary">
            <mat-icon class="btn-icon">restart_alt</mat-icon>
            Trocar
          </button>
        </ng-container>
        <ng-container *ngIf="canSubmitName$ == false">
          <button (click)="changeUsername()" mat-raised-button class="button btn-form" color="primary" disabled>
            <mat-icon class="btn-icon" >restart_alt</mat-icon>
            Trocar
          </button>
        </ng-container>
      </div>
  </div>


</div>
